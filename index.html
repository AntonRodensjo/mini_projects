<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Color flipper</h1>
    <button id="greenBtn" class="colorBtn">Green</button>
    <button id="redBtn" class="colorBtn">Red</button>
    <button id="blueBtn" class="colorBtn">Blue</button>
    <button id="randomBtn" class="colorBtn">Random</button><hr>

    <h1>Palindrome Checker</h1>
    <label for="palindromeCheck" id="palindromeCheckLabel">Pick a string to check: </label>
    <input type="text" id="palindromeCheck" placeholder="string to check">
    <button id="palindromeBtn">Check</button><hr>

    <h1>Random quote generator</h1>
    <div id="quoteDiv"></div>
    <button id="quoteBtn">Generate quote</button><hr>

    <h1>Todo list</h1>
    <h3>Items</h3>
    <input type="text" placeholder="Add item" id="todoInput">
    <button id="todoBtn" onclick="addItem()">Add item</button>
    <div id="itemDiv"></div>
    <script src="index.js"></script>
</body>
</html>
